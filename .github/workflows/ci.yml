name: CI

on:
  push:
    branches-ignore:
      - main

jobs:
  be-check:
    name: Run fmt
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - name: Check backend source
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path fenn-be/Cargo.toml
  be-test:
    name: Run backend test
    runs-on: ubuntu-20.04
    need: be-check
    steps:
      - uses: actions/checkout@v2
      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path fenn-be/Cargo.toml
  be-fmt:
    name: Run cargo fmt
    runs-on: ubuntu-20.04
    need: be-check
    steps:
      - uses: actions/checkout@v2
      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
      - name: Run fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path fenn-be/Cargo.toml -- --check
  be-clippy:
    name: Rust CI
    runs-on: ubuntu-20.04
    need: be-check
    steps:
      - uses: actions/checkout@v2
      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path fenn-be/Cargo.toml -- -D warnings
