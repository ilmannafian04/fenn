name: Back-end CI

on:
  push:
    branches-ignore:
      - main

jobs:
  check:
    name: Check backend source
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            fenn-be/target
          key: ${{ runner.os }}-cargo-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path fenn-be/Cargo.toml
  test:
    name: Run backend test
    runs-on: ubuntu-20.04
    needs: check
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            fenn-be/target
          key: ${{ runner.os }}-cargo-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path fenn-be/Cargo.toml
  fmt:
    name: Run fmt
    runs-on: ubuntu-20.04
    needs: check
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            fenn-be/target
          key: ${{ runner.os }}-cargo-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly
          components: rustfmt
      - name: Run fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path fenn-be/Cargo.toml -- --check
  clippy:
    name: Run clippy
    runs-on: ubuntu-20.04
    needs: check
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            fenn-be/target
          key: ${{ runner.os }}-cargo-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: nightly
          components: clippy
      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path fenn-be/Cargo.toml -- -D warnings
